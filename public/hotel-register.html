<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hotel Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        ul {
           list-style: none;
        }
        a {
            text-decoration: none;
            color: white;
        }
        body {
            background-image: url(Images/hotel-bg.jpg);
            background-size: cover;
            color: white;
        }
        #blur {
            background-color: rgba(0,0,0,0.7);
            height: 768px;
        }
    </style>
    <script>
        function RegisterClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("txtDate").value;
            document.getElementById("lblDays").innerHTML = document.getElementById("txtDays").value;
            document.getElementById("lblPersons").innerHTML = document.getElementById("txtPersons").value;

            var roomType ="";
            var roomCost =0;
            var amnetyType ="";
            var amnetyCost=0;
            var days = 0;
            var persons = 0;
            var adv = 0;

            deluxeRadio = document.getElementById("optDeluxe");
            suiteRadio = document.getElementById("optSuite");

            if(deluxeRadio.checked) {
                roomType = deluxeRadio.value;
                roomCost = 2500;
            }
            if(suiteRadio.checked) {
                roomType = suiteRadio.value;
                roomCost = 4000;
            }

            acCheckbox = document.getElementById("optAC");
            lockerCheckbox = document.getElementById("optLocker");

            if(acCheckbox.checked){
                amnetyType += acCheckbox.value +"<br>";
                amnetyCost = 1000;
                roomCost = roomCost + amnetyCost;
            }
            if(lockerCheckbox.checked){
                amnetyType += lockerCheckbox.value +"<br>";
                amnetyCost = 300;
                roomCost = roomCost + amnetyCost;
            }

            document.getElementById("lblRoomtype").innerHTML = roomType;
            document.getElementById("lblAmenity").innerHTML = amnetyType;
            
            days = document.getElementById("txtDays").value;
            persons = document.getElementById("txtPersons").value;

            if(days>1 && persons>2){
                roomCost = (roomCost*days)+((persons-2)*1000);
            }
            else{
                roomCost = roomCost;
            }

            document.getElementById("lblTotal").innerHTML ="&#8377;" + roomCost;
            
            adv = document.getElementById("advAmt").value;
            balance = roomCost-adv;
            document.getElementById("lblAdv").innerHTML ="&#8377;" + adv;
            document.getElementById("lblBalance").innerHTML ="&#8377;" + balance;
        }
        function checkAmount(){
            var adv=document.getElementById("advAmt").value;
            var warn =document.getElementById("amtError");
            if(isNaN(adv)){
                warn.innerHTML="Please enter valid amount.";
            }
            else{
                warn.innerHTML="";
            }
        }
    </script>
</head>
<body class="container-fluid ">
    <div id="blur">
        <header class="d-flex justify-content-around mt-4 p-4">
            <div>
                <h2>Suites</h2>
            </div>
            <div>
                <ul class="row">
                    <li class="col"><a href="#">Home</a></li>
                    <li class="col"><a href="#">Rooms</a></li>
                    <li class="col"><a href="#">About</a></li>
                    <li class="col"><a href="#">Contact</a></li>
                </ul>
            </div>
        </header>
        <div class="text-center mb-3">
            <h1>Hotel Registration Form</h1>
        </div>
        <div class="container-fluid row">
            <div class="col">
                <label class="form-label"><h5>Customer Name</h5></label>
                <div>
                    <input class="form-control w-50" type="text" id="txtName" placeholder="Enter your full name">
                </div>
            </div>
            <div class="row col">
                <div class="col">
                    <div>
                        <label class="form-label">Check-in Date</label>
                        <div>
                            <input class="form-control" type="date" id="txtDate">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label class="form-label">Total No. of days</label>
                        <div>
                            <input class="form-control" type="number" id="txtDays" min="1">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label class="form-label">Total No. of Persons</label>
                        <div>
                            <input class="form-control" type="number" id="txtPersons" min="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row ms-2 me-2">
            <div class="accordion-item col m-4 p-4">
                <div class="accordion-header">
                    <button class="btn btn-light w-100" data-bs-target="#room" data-bs-toggle="collapse">Select Room Type</button>
                </div>
                <div class="accordion-collapse collapse" id="room">
                    <div class="accordion-body">
                        <div class="card">
                            <img src="Images/room2.jpg" class="card-img-top" height="250" width="100%">
                            <div class="card-header text-dark">
                               <h3>Deluxe Room</h3>
                            </div>
                            <div class="card-footer text-dark">
                                <h4><input type="radio" class="form-check-input" value="Deluxe Room" id="optDeluxe" name="room"> &#8377; 2500/- Per Day</h4>
                            </div>
                        </div>
                        <div class="card">
                            <img src="Images/room3.jpg" class="card-img-top" height="250" width="100%">
                            <div class="card-header text-dark">
                               <h3>Suite Room</h3>
                            </div>
                            <div class="card-footer text-dark">
                                <h4><input type="radio" class="form-check-input" value="Suite Room" id="optSuite" name="room"> &#8377; 4000/- Per Day</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item col m-4 p-4">
                <div class="accordion-header">
                    <button class="btn btn-light w-100" data-bs-target="#amenity" data-bs-toggle="collapse">Select Amenities</button>
                </div>
                <div class="accordion-collapse collapse" id="amenity">
                    <div class="accordion-body">
                        <div class="card">
                            <img src="Images/amenities-1.jpg" class="card-img-top" height="250" width="100%">
                            <div class="card-header text-dark">
                               <h3>Air Conditioner (A/C)</h3>
                            </div>
                            <div class="card-footer text-dark">
                                <h4><input type="checkbox" class="form-check-input" value="Air Conditioner" id="optAC" name="room"> &#8377; 1000/-</h4>
                            </div>
                        </div>
                        <div class="card">
                            <img src="Images/locker.jpg" class="card-img-top" height="250" width="100%">
                            <div class="card-header text-dark">
                               <h3>Locker</h3>
                            </div>
                            <div class="card-footer text-dark">
                                <h4><input type="checkbox" class="form-check-input" value="Locker" id="optLocker" name="room"> &#8377; 300/-</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div>
                <label class="form-label"><b>Advance Amount</b></label>
                <div>
                <h4><input class="form-control" type="text" placeholder="Advance is Mandatory" id="advAmt" onkeyup="checkAmount()"></h4><br>
                    <h5 id="amtError" class="text-light"></h5>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <button class="btn btn-warning w-25" data-bs-target="#invoice" data-bs-toggle="modal" onclick="RegisterClick()"><h3>Register</h3></button>
        </div>
        <div class="modal fade" id="invoice">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-primary">
                        <h2>Your Invoice</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-dark">
                        <dl class="row">
                            <dt class="col-4">Customer</dt>
                            <dd class="col-8" id="lblName"></dd>
                            <dt class="col-4">Check-in Date</dt>
                            <dd class="col-8" id="lblDate"></dd>
                            <dt class="col-4">Total Days</dt>
                            <dd class="col-8" id="lblDays"></dd>
                            <dt class="col-4">Total Persons</dt>
                            <dd class="col-8" id="lblPersons"></dd>
                            <dt class="col-4">Room Types</dt>
                            <dd class="col-8" id="lblRoomtype"></dd>
                            <dt class="col-4">Amenities</dt>
                            <dd class="col-8" id="lblAmenity"></dd>
                            <dt class="col-4">Advance</dt>
                            <dd class="col-8" id="lblAdv"></dd>
                            <dt class="col-4">Total</dt>
                            <dd class="col-8" id="lblTotal"></dd>
                            <dt class="col-4">Balance</dt>
                            <dd class="col-8" id="lblBalance"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
